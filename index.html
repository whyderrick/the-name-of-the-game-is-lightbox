<!DOCTYPE html>

        <div class="thumbnail" data-thumbnail="16"><img src="https://placehold.it/500x500px" alt=""></div>
      </div>
      <div class="lightbox--container">
        <div class="lightbox--button lightbox--button__close">x</div>
